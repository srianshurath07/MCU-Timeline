        <h2>Arrival of Eternals on Earth</h2>
        <time datetime="5000 B.C">5000 B.C</time>
        <figure>
          <figcaption>Immortal superpowered beings called Eternals arrive on Earth to fight against Deviants and protect humanity from them. They also helped in the evolution of human beings from primitive to the supreme species on the planet. They stayed hidden for thousands of years until Deivant attacks killed one of their own and forced them out of the shadows.</figcaption>

<img src= "C:Users/Sriyanshu Rath/Downloads/eternals.jpeg" alt=='pc' width=500 height=300>

      <article>
        <h2>Birth of Captain America</h2>
        <time datetime="22-06-1943">June 22, 1943</time>
        <figure>
          <figcaption>Steve Rogers was injected with super soldier serum turning him into the world's first super soldier known as Captain America. He fought against HYDRA, the science division of Nazis and their leader, Red Skull. He defeated Red Skull and 'died' when the plane crashed in the North Atlantic Ocean. He was discovered in a hibernation state after 70 years and was revived to join the Avengers in 2012 to fight against Loki.</figcaption>
        </figure>
      </article>
<img src= "C:Users/Sriyanshu Rath/Downloads/captain america.jpg" alt=='pc' width=500 height=300>

      <article>
        <h2>Captain Marvel</h2>
        <time datetime="1989">1989</time>
        <figure>
          <figcaption>Vers, a member of Starforce in the Kree Empire suffers from amnesia. During a mission gone wrong involving Skrulls, she discovers that she is from Earth and her name is Carol Danvers. After regaining her memories, she allies with friends, new and old to fight against the Kree.</figcaption>
        </figure>
      </article>
<img src= "C:Users/Sriyanshu Rath/Downloads/captain marvel.jpg" alt=='pc' width=800 height=300>

      <article>
        <h2>Creation of Iron Man</h2>
        <time datetime="05-2008">May, 2008</time>
        <figure>
          <figcaption>Anthony Stark, a genius, playboy,billionair, philanthropist was kidnapped by a terrorist organization called the Ten Rings. When he discovered that they were using his weapons for terrorism, he decided to close his shop. To escape from capture, he developed a suit and later modified it with the help of his trusted AI- J.A.R.V.I.S. He found out that the CFO of his company, Obadiah Satne was behind his capture who had also gained control over his prototype armor. He fought against Iron Monger and defeated him, declaring himself as Iron Man in front of the world.</figcaption>
        </figure>
      </article>
